<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de cumpleaños</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
              <h3 class="happy">FIESTA</h3>
              <h4 class="bday">FELIZ CUMPLEAÑOS</h4>
            </div>
            <div class="wrap-deco">
              <div class="decorations"></div>
              <div class="decorationsTwo"></div>
            </div>
            <div class="wrap-decoTwo">
              <div class="decorations"></div>
              <div class="decorationsThree"></div>
            </div>
            <div class="plate">
              <div class="cake"></div>
              <div class="flame"></div>
            </div>
            <div align="center">
            <img src="logo.png" alt="" height="40p" width="40">
            </div>
        </div>
        <div class="cardInside">
          <div class="inside-text">
            <h3 class="happy">FIESTA</h3>
            <h4 class="bday">FELIZ CUMPLEAÑOS</h4>
          </div>
          <div class="wishes">
            <p>Querido Amigo,</p>
            <p>Ven a celebrar mi fiesta de cumpleaños</p>
            <p class="name">Lucas Parras</p>
          </div>
        </div>
    </div>
</body>

</html>
